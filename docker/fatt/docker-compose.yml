version: '2.3'

services:

# Fatt service
  fatt:
    build: .
    container_name: fatt
    restart: always
#    cpu_count: 1
#    cpus: 0.75
    network_mode: "host"
    cap_add:
     - NET_ADMIN
     - SYS_NICE
     - NET_RAW
    image: "dtagdevsec/fatt:2204"
    volumes:
     - /data/fatt/log:/opt/fatt/log
